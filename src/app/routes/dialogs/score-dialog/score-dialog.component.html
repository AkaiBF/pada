<h1 mat-dialog-title>{{ name }}</h1>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>{{ type }}</mat-label>
    <input matInput type="number" id="score-input" matInput [(ngModel)]="data" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
