<h1 mat-dialog-title>Jugadores</h1>
<mat-dialog-content>
  <div class="flex flex-column gap-2">
    <div class="w-12 flex flex-row">
      <div class="w-2 justify-content-end align-items-center align-content-center">
        <mat-icon>group</mat-icon>
      </div>
      <div class="w-10 justify-content-end align-items-end align-content-center">
        <h2>
          Jugadores registrados
        </h2>
      </div>
    </div>
    @for(player of dialogPlayers; track player) {
    <div class="w-12 flex flex-row">
      <div class="w-2"></div>
      <div class="w-10">
        <span>{{player}}</span>
      </div>
    </div>
    }
    <div class="w-12 flex flex-row">
      <input class="w-10" type="text" placeholder="Nombre del jugador" [(ngModel)]="newPlayer" matInput>
      <div class="w-2">
        <button mat-icon-button (click)="addPlayer()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="dialogPlayers" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
